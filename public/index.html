<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Controller</title>
    <link rel="stylesheet" href="style.css" />
    <!--Linking to the css-->
  </head>
  <body>
    <div class="container">
      <div class="actions">
        <!--PLAY/PAUSE-->
        <button class="play" onclick="sendCommand('play-pause')">
          <img
            class="pause-play-img"
            src="./icons/pause-play.png"
            alt="Play/Pause"
          />
        </button>
      </div>
      <div class="video-controls">
        <!--REWIND-->
        <button
          class="rewind"
          data-command="rewind"
          onclick="sendCommand('rewind')"
        >
          <img class="rewind-img" src="./icons/rewind.png" alt="Rewind" />
        </button>
        <!--FORWARD-->
        <button
          class="forward"
          data-command="forward"
          onclick="sendCommand('forward')"
        >
          <img class="forward-img" src="./icons/rewind.png" alt="Forward" />
        </button>
      </div>
      <div class="audio-controls">
        <!--VOLUME DOWN-->
        <button
          class="vol-down"
          data-command="volumedown"
          onclick="sendCommand('volumedown')"
        >
          <img
            class="vol-down-img"
            src="./icons/volume-down.png"
            alt="Volume Down"
          />
        </button>
        <!--VOLUME UP-->
        <button
          class="vol-up"
          data-command="volumeup"
          onclick="sendCommand('volumeup')"
        >
          <img class="vol-up-img" src="./icons/volume-up.png" alt="Volume Up" />
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
