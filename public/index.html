<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Controller</title>
    <link rel="stylesheet" href="style.css" />
    <!--Linking to the css-->
  </head>
  <body>
    <div class="container">
      <div class="actions">
        <button class="play" onclick="sendCommand('play-pause')">Play</button>
      </div>
      <div class="video-controls">
        <button class="rewind" onclick="sendCommand('rewind')">
          Rewind 10s
        </button>
        <button class="forward" onclick="sendCommand('forward')">
          Forward 10s
        </button>
      </div>
      <div class="audio-controls">
        <button class="vol up" onclick="sendCommand('volumeup')">
          Volume Up
        </button>
        <button class="vol down" onclick="sendCommand('volumedown')">
          Volume Down
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
